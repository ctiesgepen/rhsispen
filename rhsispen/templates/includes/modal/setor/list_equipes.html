
<!--Header-->
<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">Setor: {{setor.nome|upper}}</h4>
</div>  
<!--Body -->
<div class="modal-body table-responsive">
  <table class="table table-striped table-sm shadow-sm">
    <thead class="thead-dark">
    <tr>
        <th>Nome</th>
        <th>Qtd de Servidores</th>
    </tr>
    </thead>
    <tbody>
    {% if setor.get_equipes%}
        {% for equipe in setor.get_equipes %}
            <tr>
                <td>{{ equipe.nome }}</td>
                <td>{{ equipe.get_servidores|length|default:0 }}</td>
            </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td>Setor {{setor.nome|upper}} n√£o possui equipes.</td>
        </tr>
    {% endif %}
    </tbody>
    </table>
</div>
<!--Footer-->
<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Fechar</button>
</div>
