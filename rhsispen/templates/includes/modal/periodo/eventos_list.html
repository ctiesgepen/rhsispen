<!-- Modal: modalPeriodoEventos -->
<div class="modal fade" id="modalPeriodoEventos" tabindex="-1" role="dialog" aria-labelledby="modalPeriodoEventos" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Controle de Envios</h4>
            </div>
            <!--Body-->
            <div class="modal-body table-responsive">
                <table class="table table-striped table-sm shadow-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>CÃ“DIGO</th>
                            <th>REGISTRO</th>
                            <th>NOME DO SETOR</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for setor in setores %}
                        <tr>
                            <th scope="row">{{ setor.id_setor }}</th>
                            <td>
                                {% if setor.status %}
                                <img src="/static/admin/img/icon-yes.svg" alt="{{setor.status}}"> {% else %}
                                <img src="/static/admin/img/icon-no.svg" alt="{{setor.status}}"> {% endif%}
                            </td>
                            <td>{{ setor.nome }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
            <!--Footer-->
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal: modalPeriodoEventos -->
