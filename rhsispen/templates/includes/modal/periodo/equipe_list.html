<!-- Modal: modalEquipesAdmin -->
<div class="modal fade" id="modalEquipesAdmin" tabindex="-1" role="dialog" aria-labelledby="modalEquipesAdmin" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Equipes</h4>
            </div>
            <!--Body-->
            <div class="modal-body table-responsive">
                <table class="table table-striped table-sm shadow-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>EQUIPES</th>
                            <th>TOTAL SERVIDORES</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for equipe in setor.get_equipes %}
                        <tr>
                            <th scope="row">{{ setor.id_setor }}</th>
                            <td>{{ equipe.nome }}</td>
                            <td>{{ equipe.get_servidores }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
            <!--Footer-->
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
