<!-- Modal: modalEquipeAdmin -->
<div class="modal fade" id="modalEquipeAdmin" tabindex="-1" role="dialog" aria-labelledby="modalEquipeAdmin" aria-hidden="true">

    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Equipes desse Setor</h4>
            </div>
            <!--Body -->
            <div class="modal-body table-responsive">
                <input type="hidden" name="setorId" id="setorId" value="040.DAF"/>
                <table class="table table-striped table-sm shadow-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>EQUIPES</th>
                            <th>TOTAL SERVIDORES</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for setor in setores %}
                        {% if setor.id_setor %}
                            {% for equipe in setor.get_equipes %}
                            <tr>
                                <td>{{ equipe.nome }} - {{setor.nome}}</td>
                                <td>{{ equipe.get_servidores|length}}</td>
                            </tr>
                            {% endfor%}
                        {% endif%}
                    {% endfor%}
                    </tbody>
                </table>
            </div>
            <!--Footer-->
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
