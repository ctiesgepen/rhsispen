
<!--Header-->
<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">Equipe: {{equipe.nome|upper}}</h4>
</div>  
<!--Body -->
<div class="modal-body table-responsive">
  <table class="table table-striped table-sm shadow-sm">
    <thead class="thead-dark">
    <tr>
        <th>Nome</th>
    </tr>
    </thead>
    <tbody>
    {% if equipe.get_servidores%}
        {% for servidor in equipe.get_servidores %}
            <tr>
                <td>{{ servidor.nome }}</td>
            </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td>Equipe {{equipe.nome|upper}} n√£o possui servidores.</td>
        </tr>
    {% endif %}
    </tbody>
    </table>
</div>
<!--Footer-->
<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Fechar</button>
</div>
