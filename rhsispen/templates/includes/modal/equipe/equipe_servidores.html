<!-- Modal: modalEquipeServidores -->
<div class="modal fade" id="modalEquipeServidores" tabindex="-1" role="dialog" aria-labelledby="modalEquipeServidores" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Servidores Equipe: {{equipe.nome}}</h4>
            </div>
            <!--Body -->
            <div class="modal-body table-responsive">
                <table class="table table-striped table-sm shadow-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>Servidores</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for servidor in equipe.get_servidores %}
                        <tr>
                            <td>{{ servidor.nome }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <!--Footer-->
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal: modalEquipeServidores-->

<script>
   $('#modalEquipeServidores').on('hidden.bs.modal', function () {
       location.reload();});     // reloads the current page
</script>
