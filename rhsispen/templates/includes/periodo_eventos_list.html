<!-- Modal: modalPeriodoEventos -->
<div class="modal fade" id="modalPeriodoEventos" tabindex="-1" role="dialog" aria-labelledby="modalPeriodoEventos"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Your cart</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body table-responsive">
        <table class="table table-striped table-sm shadow-sm">
          <thead class="thead-dark">
            <tr>
              <th>CÓDIGO</th>
              <th>NOME DO SETOR</th>
              <th>REGISTRADO</th>
            </tr>
          </thead>
          <tbody>
            {% for setor in setores %}
            <tr>
              <th scope="row">{{ setor.id_setor }}</th>
              <td>{{ setor.nome }}</td>
              <td>
              {% if setor.status %}
                <img src="/static/admin/img/icon-yes.svg" alt="{{setor.status}}"> 
              {% else %}
                <img src="/static/admin/img/icon-no.svg" alt="{{setor.status}}"> 
              {% endif%}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>
      <!--Footer-->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
        <button class="btn btn-primary">Checkout</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal: modalPeriodoEventos -->
