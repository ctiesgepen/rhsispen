{% extends 'base.html' %} {% block title %}Esqueceu sua senha?{% endblock %} {% block content %}
<h1>Esqueceu sua senha?</h1>
<p>Insira seu endereço de e-mail abaixo, e nós o enviaremos instruções para configurar uma novo senha.</p>

<form action="{% url 'autenticacao:password_reset' %}" method="POST">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="Enviar Instruções">
</form>
{% endblock %}
